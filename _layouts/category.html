---
layout: default
---

<h1>Posts in the category: {{ page.title }}</h1>

<ul>
  {% assign category_posts = site.posts | where: "categories", page.category %}
  {% for post in category_posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
    </li>
  {% endfor %}
</ul>
